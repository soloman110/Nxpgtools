<style>
</style>

<head>
 <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
 <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.js"></script>
 <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>

<div class="row" style="margin-left:20px; margin-top:20px">
	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#fullBtn").click(
				function() {
					var data = {type:"dev", date:$("#date").val()};
					$.ajax({
		                method:"post",
		            　　		data: JSON.stringify(data),
		              	url:"/maintain/fullCheck",
		              	contentType : "application/json",
		                success:function(data){
		                	$("#result").empty();
		                	$.each(data, function(id, d){
		                		console.log(d);
		                		$("#result").append('<li class="list-group-item">' + d +'</li>');
		                	});
		                },
		                error: function(e) {
		                	alert(JSON.stringify(e));
		                }
		            });
				}		
			);	
			
			$('#datetimepicker1').datetimepicker({
		        format: 'YYYY-MM-DD',
		    });
			
		});
	</script>
	
	<div class="page-header">
    		<h2>Generator 서버 상태 체크</h2>
	</div>
		
	<div class="col-md-8">
		<form role="form" name="geForm" id="geForm" method="POST" action="">
			<div class='col-md-6'>
	        	<div class="form-group">
	        		<label>날짜 선택：</label>
	            	<div class='input-group date' id='datetimepicker1'>
	                	<input id="date" type='text' class="form-control" />
	                	<span class="input-group-addon">
	                    	<span class="glyphicon glyphicon-calendar"></span>
	                	</span>
	            	</div>
	            	<label>서버 선택</label>
					<select name="type" class="form-control">
						<option value="dev">dev</option>
						<option value="stg">stg</option>
					</select>
					<input type="button" class="btn btn-default" value="FULL 갱신된 시간  확인" id="fullBtn"></input>	
	        	</div>
	        	<div class="form-group">
	        		<ul id="result"  class="list-group">
	        			
	        		</ul>
	        	</div>
    		</div>
		</form>
	</div>
</div>
